<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assests/spotify.png" type="image/x-icon">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="layout">
        <header class = "header-container item">
            <div class="home">
                <span><i class="fa-solid fa-house header-icon"></i></span>
                <span class = "home-span">Home</span>
            </div>
            <div class="search">
                <span><i class="fa-solid fa-magnifying-glass search-icon"></i></span>
                <span class = "search-span">Search</span>
            </div>
        </header>
        <!-- <aside class = "search-container"></aside> -->
        <aside class = "sidebar-container item">
            <div class = "lib-menu">
                 <span>
                    <img class = "lib-icon"src="assests/library.png" alt="Lib icon">
                </span>
                <span class = "sidebar-heading">Your Library</span>
                <span>
                    <i class="fa-solid fa-plus"></i>
                </span>
                <span>
                    <i class="fa-solid fa-arrow-right"></i>
                </span>
            </div>
            <div class = "playlist-menu">
                <button class = "button">Playlists</button>
                <button class = "button">Artists</button>
                <button class = "button">Albums</button>
            </div>
            <div class="recent">
                <span class = "mag-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span class = "recent-span">
                    <p>Recents</p>
                </span>
                <span class = "list-icon">
                    <i class="fa-solid fa-list"></i>
                </span>
            </div>
           
            
        </aside>
        <main class = "main-container item"></main>
        <footer class = "footer-container item"></footer>
    </div>
</body>
</html>
